<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Atividades Diárias</title>
    <link rel="stylesheet" href="style.css"> <!-- Adicione seu CSS aqui -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h2>Gráfico de Atividades Diárias</h2>
        <canvas id="dailyActivitiesChart" width="387" height="290"></canvas> <!-- Dimensões aumentadas -->
        <button onclick="updateChart()">Atualizar Gráfico</button>
        <a href="progress.html"><button class="btn-secondary">Voltar</button></a>
    </div>

    <script>
        const ctx = document.getElementById('dailyActivitiesChart').getContext('2d');
        const dailyActivitiesChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Trabalho', 'Estudos', 'Exercício', 'Lazer', 'Alimentação', 'Descanso'],
                datasets: [{
                    label: 'Tempo (minutos)',
                    data: [480, 180, 60, 120, 90, 120],
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)',
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)'
                    ],
                    borderColor: [
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)',
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        function updateChart() {
            // Lógica para atualizar os dados do gráfico se necessário
            console.log("Gráfico atualizado!"); // Simulação de atualização
        }
    </script>
</body>
</html>
